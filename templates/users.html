{% extends 'base.html' %}

{% block content %}
<div class="two-item-banner">
    <h1>MANAGERS</h1>
    <form action="">
        <div class="form-group">
            <input type="text" class="search-field">
            <button class="search-btn">Search</button>
        </div>
    </form>
</div>
<div class="cells-container">
    {% for user in users.items %}
    <a href="/users/{{user.id}}">
        <div class="collection-cell">
            <div class="cell-image-container">
                <img src="/static/images/no-avatar.png" class="avatar" alt="">
            </div>
            <p class="cell-title-user">{{user.username}}</p>
        </div>
    </a>
    {% endfor %}
</div>
<p class="pages">
{% for page in users.iter_pages(left_edge=3, right_edge=2, left_current=3, right_current=3) %}
{% if page %}
    <a href="/users/all/{{page}}">{{ page }}</a>
{% else %}
...
{% endif %}
{% endfor %}
</p>
{% endblock %}
